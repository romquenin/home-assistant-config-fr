<dom-module id="state-card-value_only">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      .normal {
        @apply(--paper-font-body1);
        color: var(--primary-text-color);
        margin-left: 8px;
        text-align: left;
        line-height: 20px;
      }
      .bold {
        @apply(--paper-font-body1);
        color: var(--primary-text-color);
        font-style: italic;
        margin-left: 8px;
        text-align: left;
        line-height: 20px;
      }
      .red {
        @apply(--paper-font-body1);
        color: var(--google-red-500);
        margin-left: 8px;
        text-align: left;
        line-height: 20px;
      }
      .green {
        @apply(--paper-font-body1);
        color: var(--google-green-500);
        margin-left: 8px;
        text-align: left;
        line-height: 20px;
      }
    </style>
    
    <template is="dom-repeat" items="[[computeStateDisplay(stateObj)]]">
      <div class$="[[computeClass(item)]]">[[computeItem(item)]]</div>
    </template>
    
  </template>
</dom-module>

<script>
Polymer({
  is: 'state-card-value_only',
  
  properties: {
    hass: {
      type: Object,
    },
    
    stateObj: {
      type: Object,
    },
  },
  
  computeStateDisplay: function (stateObj) {
    var text = stateObj.attributes.text;
    
    if (text == null) { text = stateObj.state };
    return text.split("\n");  
  },
  
  computeItem: function (item) {
      var value = item.trim();
      
      switch(value.substring(0,1)) {
      case "*":
      case "!":
      case "+":
          return value.substring(1);
      default:
          return value;
      }
  },
  
  computeClass: function (item) {
      switch(item.trim().substring(0,1)) {
      case "*": return "bold";
      case "!": return "red";
      case "+": return "green";
      default:  return "normal";
      }
  },
  
});
</script>
